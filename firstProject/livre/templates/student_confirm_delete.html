{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Student</title>
    <style>
        /* Ajoutez ici votre CSS sp√©cifique au template */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            margin-bottom: 20px;
        }
        form button[type="submit"],
        a.btn-secondary {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Delete Student</h1>
        <p>Are you sure you want to delete "{{ object.name }} {{ object.surname }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
