{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Borrowing</title>
    <link rel="stylesheet" href="{% static 'livre/ccs/bootstrap.css' %}">
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        /* Style des champs de formulaire */
        form input[type="date"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style du bouton de soumission */
        form button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style des messages d'erreur */
        .error-message {
            color: red;
            margin-top: 5px;
        }

        /* Style des messages de succès */
        .success-message {
            color: green;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Borrowing</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Champ pour l'étudiant -->
            <label for="student">Student:</label><br>
            <select name="student" id="student">
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.name }} {{ student.surname }}</option>
                {% endfor %}
            </select><br><br>
            <!-- Champ pour le livre -->
            <label for="book">Book:</label><br>
            <select name="book" id="book">
                {% for book in books %}
                    <option value="{{ book.id }}">{{ book.title }}</option>
                {% endfor %}
            </select><br><br>
            <!-- Champ pour la date d'emprunt -->
            <label for="date_borrowed">Date Borrowed:</label><br>
            <input type="date" id="date_borrowed" name="date_borrowed"><br><br>
            <!-- Champ pour le statut de retour du livre -->
            <label for="book_returned">Book Returned:</label><br>
            <input type="checkbox" id="book_returned" name="book_returned"><br><br>
            <!-- Bouton de soumission -->
            <button type="submit">Create Borrowing</button>
        </form>
    </div>
    <script src="{% static 'livre/js/jquery.js' %}"></script>
    <script src="{% static 'livre/js/bootstrap.js' %}"></script>
    <script src="{% static 'livre/js/popper.js' %}"></script>
</body>
</html>
