{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Authors</title>
    <style>
        /* CSS personnalisé pour le tableau */
.table-responsive {
    overflow-x: auto
}

.table {
    width: 100%;
    margin-bottom: 1rem;
    color: #212529;
    border-collapse: collapse;
}

.table th,
.table td {
    padding: 0.75rem;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
}

.table thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
    background-color: #f8f9fa;
}

.table tbody+tbody {
    border-top: 2px solid #dee2e6;
}

.table .table {
    background-color: #fff;
}

.table-sm th,
.table-sm td {
    padding: 0.3rem;
}

.table-bordered {
    border: 1px solid #dee2e6;
}

.table-bordered th,
.table-bordered td {
    border: 1px solid #dee2e6;
}

.table-bordered thead th,
.table-bordered thead td {
    border-bottom-width: 2px;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(0, 0, 0, 0.05);
}

.table-hover tbody tr:hover {
    background-color: rgba(0, 0, 0, 0.075);
}

.table-primary,
.table-primary>th,
.table-primary>td {
    background-color: #b8daff;
}

.table-hover .table-primary:hover {
    background-color: #9fcdff;
}

.table-hover .table-primary:hover>td,
.table-hover .table-primary:hover>th {
    background-color: #9fcdff;
}

/* Ajout de marges pour un meilleur espacement */
.table th,
.table td {
    padding: 0.75rem;
}

.table th {
    font-weight: bold;
    background-color: #f8f9fa;
    color: #212529;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: #f2f2f2;
}

/* Personnalisation des cellules du tableau */
.table tbody tr td {
    font-size: 16px;
    color: #333;
}

/* Personnalisation des cellules d'en-tête du tableau */
.table thead tr th {
    font-size: 18px;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">List of Authors</h1>
        <div class="table-responsive">
            <table class="table table-striped" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}
                    <tr>
                        <td>{{ author.name }}</td>
                        <td>{{ author.surname }}</td>
                        <td>
                            <a href="{% url 'author-update' pk=author.pk %}">Edit</a> | 
                            <a href="{% url 'author-delete' pk=author.pk %}">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">No authors available</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="{% static 'livre/js/jquery.js'%}"></script>
    <script src="{% static 'livre/js/bootstrap.js'%}"></script>
    <script src="{% static 'livre/js/popper.js'%}"></script>
</body>
</html>
